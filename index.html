<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="location">
        <h1 class="location__timezone" id="location-name">Location</h1>
        <div class="weather__icon" id="weather-icon">
          <img src="./icons/unknown.png" />
        </div>
      </div>
      <div class="temperature">
        <div class="degree__section">
          <h2 class="temperature__degree" id="temperature-degree">34</h2>
        </div>
        <div class="temperature__description" id="temperature-description">
          Its hella cold
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
